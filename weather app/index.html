<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Rubik&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="card ">
                <div class="carditemss">
                    <h2><i class="ion-location"></i><span></span></h2>
                    <h6 id="weather"></h6>
                    <h4><span id="temp"></span><sup>o</sup>C</h4>
                    <img src="" alt="" id="icon">
                    <button onclick="window.location.reload()" class="refresh"><i class="ion-loop"></i></button>
                </div>
            </div>

        </div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</html>
